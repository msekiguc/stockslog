<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div><h1>Stocks Log</h1></div>
    <div>Create Stock Purchase Entry:</div>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="ticker">Ticker:</label>
            <input 
                type="ticker" 
                class="form-control" 
                id="ticker"
                name="ticker"
            />
        </div>
        <div class="form-group">
            <label for="company">Company Name:</label>
            <input 
                type="company" 
                class="form-control" 
                id="company"
                name="company"
            />
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input 
                type="country" 
                class="form-control" 
                id="country"
                name="country"
            />
        </div>
        <div class="form-group">
            <label for="sector">Sector:</label>
            <input 
                type="sector" 
                class="form-control" 
                id="sector"
                name="sector"
            />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input 
                type="price" 
                class="form-control"
                id="price"
                name="price"
            />
        </div>
        <div class="form-group">
            <label for="date">Date Purchased:</label>
            <input 
                type="date" 
                class="form-control" 
                id="date"
                name="date"
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div></div>
</body>
</html>
